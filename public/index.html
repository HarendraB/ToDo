<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="app">
        <h1>Todo List</h1>
        <input type="text" id="taskInput" placeholder="New task" />
        <button id="addTaskButton">Add Task</button> <!-- Added ID here -->
        <ul id="taskList"></ul>
    </div>
    
    <script type="module">
      import { addTask, loadTasks } from './app.js';
    
      document.getElementById("addTaskButton").onclick = addTask; // Now this will work
      document.addEventListener("DOMContentLoaded", loadTasks);
    </script>
</body>
</html>
